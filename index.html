<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>


<div class="road">
	<div class="line" id="line">
		<img id="car" src="car.png"></div>
	</div>

<h1>Speed Control</h1>
<input id="range" class="range" type="range" min="1" max="30" oninput="changeSpeed()">
<br><br>

<button onclick="night()" class="night"> Night </button>
<button onclick="day()" class="day"> Day </button>




<script type="text/javascript">
	var range = document.getElementById('range');
	var line = document.getElementById('line');
	var car = document.getElementById('car');
	var sc = document.getElementById('sc')


	function changeSpeed() {
		var val = range.value;

		line.style.animationDuration = val + "s";	
	}
	function night() {
		car.style.filter = "brightness(0.70)";
		line.style.filter = "brightness(0.50)";

	}
	function day() {
		car.style.filter = "brightness(1)";
		line.style.filter = "brightness(1)";

	}

</script>
</body> 
</html>
